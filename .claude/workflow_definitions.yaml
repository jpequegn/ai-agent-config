# Workflow Definitions - Process Analysis Infrastructure
# Defines current organizational processes with stages, metrics, and bottleneck identification
# Integrates with project, team, and notes data for comprehensive process insights

workflows:
  # Development Processes
  - name: "Feature Development Process"
    id: "feature-dev-process"
    owner: "engineering-team"
    category: "development"
    description: "End-to-end feature development from requirements to deployment"
    stages:
      - name: "Requirements Gathering"
        id: "requirements"
        duration_avg: "2 days"
        duration_range: "1-4 days"
        inputs: ["product_requirements", "stakeholder_input", "user_stories"]
        outputs: ["technical_spec", "acceptance_criteria", "effort_estimate"]
        bottlenecks: ["unclear_requirements", "stakeholder_availability", "scope_creep"]
        success_criteria: ["clear_acceptance_criteria", "stakeholder_sign_off", "technical_feasibility_confirmed"]
        roles: ["product_manager", "engineering_lead", "stakeholders"]

      - name: "Technical Design"
        id: "design"
        duration_avg: "1.5 days"
        duration_range: "0.5-3 days"
        inputs: ["technical_spec", "architecture_guidelines", "existing_codebase"]
        outputs: ["design_document", "api_specifications", "database_schema"]
        bottlenecks: ["architectural_decisions", "legacy_system_constraints", "design_review_delays"]
        success_criteria: ["design_approval", "architecture_alignment", "scalability_validation"]
        roles: ["senior_engineer", "architect", "tech_lead"]

      - name: "Development"
        id: "implementation"
        duration_avg: "5 days"
        duration_range: "2-10 days"
        inputs: ["design_document", "technical_spec", "development_environment"]
        outputs: ["feature_code", "unit_tests", "integration_tests"]
        bottlenecks: ["code_review_delays", "testing_environment_access", "dependency_issues", "technical_debt"]
        success_criteria: ["tests_passing", "code_review_approved", "documentation_updated"]
        roles: ["developer", "senior_developer", "code_reviewer"]

      - name: "QA & Testing"
        id: "testing"
        duration_avg: "2 days"
        duration_range: "1-4 days"
        inputs: ["feature_code", "test_cases", "staging_environment"]
        outputs: ["test_results", "bug_reports", "performance_metrics"]
        bottlenecks: ["environment_issues", "test_data_availability", "regression_testing"]
        success_criteria: ["all_tests_passing", "performance_targets_met", "security_validation"]
        roles: ["qa_engineer", "developer", "product_manager"]

      - name: "Deployment & Release"
        id: "deployment"
        duration_avg: "1 day"
        duration_range: "0.5-2 days"
        inputs: ["tested_feature", "deployment_scripts", "production_environment"]
        outputs: ["deployed_feature", "monitoring_setup", "release_notes"]
        bottlenecks: ["deployment_pipeline_issues", "production_access", "rollback_procedures"]
        success_criteria: ["successful_deployment", "monitoring_active", "user_acceptance"]
        roles: ["devops_engineer", "tech_lead", "product_manager"]

    metrics:
      cycle_time: "9.5 days"
      lead_time: "12 days"
      defect_rate: "0.08"
      throughput: "3.2 features/week"
      customer_satisfaction: "8.1/10"
      first_time_right: "0.75"

  - name: "Bug Fix Process"
    id: "bug-fix-process"
    owner: "engineering-team"
    category: "maintenance"
    description: "Process for identifying, triaging, and resolving software defects"
    stages:
      - name: "Bug Report & Triage"
        id: "triage"
        duration_avg: "0.5 days"
        duration_range: "0.1-2 days"
        inputs: ["bug_report", "user_feedback", "error_logs"]
        outputs: ["prioritized_bug", "severity_assessment", "assignment"]
        bottlenecks: ["incomplete_bug_reports", "reproduction_difficulties", "priority_conflicts"]
        success_criteria: ["bug_reproduced", "severity_assigned", "owner_identified"]
        roles: ["qa_engineer", "tech_lead", "product_manager"]

      - name: "Investigation & Fix"
        id: "fix"
        duration_avg: "2 days"
        duration_range: "0.5-8 days"
        inputs: ["bug_details", "reproduction_steps", "codebase_access"]
        outputs: ["root_cause_analysis", "fix_implementation", "tests"]
        bottlenecks: ["complex_debugging", "system_dependencies", "knowledge_gaps"]
        success_criteria: ["root_cause_identified", "fix_implemented", "tests_added"]
        roles: ["developer", "senior_developer", "specialist"]

      - name: "Testing & Deployment"
        id: "test_deploy"
        duration_avg: "1 day"
        duration_range: "0.5-3 days"
        inputs: ["bug_fix", "test_cases", "deployment_environment"]
        outputs: ["verified_fix", "deployed_solution", "regression_tests"]
        bottlenecks: ["regression_testing", "deployment_scheduling", "user_validation"]
        success_criteria: ["fix_verified", "no_regressions", "user_acceptance"]
        roles: ["qa_engineer", "devops_engineer", "product_manager"]

    metrics:
      resolution_time: "3.5 days"
      first_contact_resolution: "0.45"
      bug_reopen_rate: "0.12"
      customer_satisfaction: "7.8/10"

  # Team Processes
  - name: "Team Onboarding Process"
    id: "team-onboarding"
    owner: "hr-engineering"
    category: "people"
    description: "Comprehensive onboarding process for new team members"
    stages:
      - name: "Pre-boarding Setup"
        id: "preboarding"
        duration_avg: "1 day"
        duration_range: "0.5-3 days"
        inputs: ["offer_acceptance", "role_requirements", "team_structure"]
        outputs: ["equipment_ordered", "accounts_created", "workspace_prepared"]
        bottlenecks: ["equipment_procurement", "security_clearance", "system_access"]
        success_criteria: ["all_accounts_active", "equipment_delivered", "workspace_ready"]
        roles: ["hr_manager", "it_admin", "team_lead"]

      - name: "Orientation Week"
        id: "orientation"
        duration_avg: "5 days"
        duration_range: "3-7 days"
        inputs: ["new_hire", "mentor_assignment", "training_materials"]
        outputs: ["completed_training", "team_introductions", "initial_project_assignment"]
        bottlenecks: ["mentor_availability", "documentation_outdated", "overwhelming_information"]
        success_criteria: ["training_completed", "team_relationships_established", "role_clarity"]
        roles: ["mentor", "team_lead", "hr_manager", "teammates"]

      - name: "Initial Project Phase"
        id: "initial_project"
        duration_avg: "10 days"
        duration_range: "5-15 days"
        inputs: ["trained_employee", "starter_project", "mentorship_support"]
        outputs: ["project_completion", "skill_demonstration", "feedback_session"]
        bottlenecks: ["project_complexity", "knowledge_gaps", "feedback_delays"]
        success_criteria: ["project_delivered", "competency_demonstrated", "integration_successful"]
        roles: ["new_hire", "mentor", "project_stakeholders"]

    metrics:
      time_to_productivity: "14 days"
      satisfaction_score: "8.2/10"
      retention_rate_90_days: "0.92"
      mentor_effectiveness: "8.5/10"

  - name: "Sprint Planning Process"
    id: "sprint-planning"
    owner: "agile-team"
    category: "planning"
    description: "Agile sprint planning and execution process"
    stages:
      - name: "Sprint Preparation"
        id: "prep"
        duration_avg: "1 day"
        duration_range: "0.5-2 days"
        inputs: ["product_backlog", "team_velocity", "previous_sprint_review"]
        outputs: ["refined_backlog", "capacity_planning", "sprint_goals"]
        bottlenecks: ["backlog_refinement", "dependency_identification", "capacity_estimation"]
        success_criteria: ["backlog_ready", "capacity_calculated", "goals_defined"]
        roles: ["product_owner", "scrum_master", "development_team"]

      - name: "Sprint Planning Meeting"
        id: "planning"
        duration_avg: "0.5 days"
        duration_range: "0.25-1 days"
        inputs: ["refined_backlog", "team_capacity", "definition_of_done"]
        outputs: ["sprint_backlog", "task_breakdown", "commitment"]
        bottlenecks: ["task_estimation", "scope_negotiation", "technical_discussions"]
        success_criteria: ["sprint_backlog_committed", "tasks_estimated", "team_alignment"]
        roles: ["product_owner", "scrum_master", "development_team"]

      - name: "Sprint Execution"
        id: "execution"
        duration_avg: "10 days"
        duration_range: "7-14 days"
        inputs: ["sprint_backlog", "development_environment", "team_collaboration"]
        outputs: ["working_software", "updated_documentation", "sprint_metrics"]
        bottlenecks: ["scope_creep", "impediments", "resource_constraints"]
        success_criteria: ["sprint_goals_met", "quality_maintained", "delivery_on_time"]
        roles: ["development_team", "scrum_master", "product_owner"]

      - name: "Sprint Review & Retrospective"
        id: "review"
        duration_avg: "0.5 days"
        duration_range: "0.25-1 days"
        inputs: ["sprint_deliverables", "team_feedback", "stakeholder_input"]
        outputs: ["demo_presentation", "lessons_learned", "improvement_actions"]
        bottlenecks: ["stakeholder_availability", "retrospective_honesty", "action_follow_through"]
        success_criteria: ["demo_successful", "feedback_collected", "improvements_identified"]
        roles: ["development_team", "scrum_master", "product_owner", "stakeholders"]

    metrics:
      sprint_completion_rate: "0.85"
      velocity_consistency: "0.78"
      team_satisfaction: "8.3/10"
      stakeholder_satisfaction: "8.0/10"

  # Decision & Communication Processes
  - name: "Decision Making Process"
    id: "decision-making"
    owner: "leadership-team"
    category: "governance"
    description: "Structured decision-making process for strategic and operational decisions"
    stages:
      - name: "Problem Definition"
        id: "problem_def"
        duration_avg: "1 day"
        duration_range: "0.5-3 days"
        inputs: ["issue_identification", "stakeholder_concerns", "context_analysis"]
        outputs: ["problem_statement", "decision_criteria", "stakeholder_map"]
        bottlenecks: ["problem_scope", "stakeholder_alignment", "criteria_agreement"]
        success_criteria: ["clear_problem_statement", "criteria_defined", "stakeholders_identified"]
        roles: ["decision_owner", "stakeholders", "subject_matter_experts"]

      - name: "Option Generation"
        id: "options"
        duration_avg: "2 days"
        duration_range: "1-5 days"
        inputs: ["problem_statement", "constraints", "best_practices"]
        outputs: ["option_alternatives", "impact_analysis", "risk_assessment"]
        bottlenecks: ["creative_thinking", "resource_constraints", "risk_analysis"]
        success_criteria: ["viable_options_identified", "impacts_analyzed", "risks_assessed"]
        roles: ["subject_matter_experts", "analysts", "creative_thinkers"]

      - name: "Evaluation & Decision"
        id: "evaluation"
        duration_avg: "1 day"
        duration_range: "0.5-3 days"
        inputs: ["options_analysis", "decision_criteria", "stakeholder_input"]
        outputs: ["decision_recommendation", "rationale", "implementation_plan"]
        bottlenecks: ["analysis_paralysis", "consensus_building", "authority_clarity"]
        success_criteria: ["decision_made", "rationale_documented", "plan_approved"]
        roles: ["decision_maker", "advisors", "implementation_team"]

      - name: "Communication & Implementation"
        id: "implementation"
        duration_avg: "1 day"
        duration_range: "0.5-2 days"
        inputs: ["final_decision", "implementation_plan", "communication_strategy"]
        outputs: ["decision_communicated", "implementation_started", "feedback_mechanism"]
        bottlenecks: ["communication_clarity", "change_resistance", "resource_allocation"]
        success_criteria: ["stakeholders_informed", "implementation_initiated", "feedback_collected"]
        roles: ["decision_owner", "communication_team", "implementation_team"]

    metrics:
      decision_cycle_time: "5 days"
      decision_quality_score: "7.9/10"
      stakeholder_satisfaction: "7.5/10"
      implementation_success_rate: "0.82"

# Process Categories
categories:
  development:
    description: "Software development and engineering processes"
    key_metrics: ["cycle_time", "defect_rate", "throughput", "quality"]

  maintenance:
    description: "System maintenance, support, and bug resolution processes"
    key_metrics: ["resolution_time", "customer_satisfaction", "first_contact_resolution"]

  people:
    description: "Human resources and team management processes"
    key_metrics: ["satisfaction_score", "retention_rate", "time_to_productivity"]

  planning:
    description: "Planning, coordination, and project management processes"
    key_metrics: ["completion_rate", "velocity", "predictability"]

  governance:
    description: "Decision-making, compliance, and organizational processes"
    key_metrics: ["decision_quality", "stakeholder_satisfaction", "implementation_success"]

# Process Performance Benchmarks
benchmarks:
  industry_standards:
    feature_development_cycle_time: "7-14 days"
    bug_resolution_time: "1-5 days"
    onboarding_time_to_productivity: "10-21 days"
    sprint_completion_rate: "0.80-0.90"
    decision_cycle_time: "3-7 days"

  organizational_targets:
    feature_development_cycle_time: "10 days"
    bug_resolution_time: "3 days"
    onboarding_time_to_productivity: "12 days"
    sprint_completion_rate: "0.85"
    decision_cycle_time: "4 days"

# Integration Points
integrations:
  project_data:
    source: "projects.yaml"
    metrics: ["project_completion_time", "milestone_adherence", "resource_utilization"]

  team_data:
    source: "team_roster.yaml"
    metrics: ["team_capacity", "skill_distribution", "workload_balance"]

  meeting_data:
    source: "meeting_notes"
    metrics: ["meeting_frequency", "decision_velocity", "action_item_completion"]

  stakeholder_data:
    source: "stakeholder_contexts.yaml"
    metrics: ["stakeholder_satisfaction", "engagement_quality", "communication_effectiveness"]

