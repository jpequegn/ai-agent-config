decisions:
  - id: "mobile-app-architecture-2024-09"
    title: "Mobile App Architecture: React Native vs Native"
    framework: "technical_decision"
    status: "in_progress"
    priority: "high"
    deadline: "2024-10-15"
    created_date: "2024-09-01"
    decision_maker: "john@company.com"
    stakeholders:
      - email: "sarah@company.com"
        role: "technical_lead"
        influence: "high"
      - email: "john@company.com"
        role: "decision_maker"
        influence: "final"
      - email: "devops@company.com"
        role: "implementation"
        influence: "medium"
    context: "Need to decide mobile app tech stack for V2 redesign to support iOS and Android with limited development resources"
    constraints:
      - "6-month development timeline"
      - "2 mobile developers available"
      - "Must support offline functionality"
      - "Integration with existing React web app"
