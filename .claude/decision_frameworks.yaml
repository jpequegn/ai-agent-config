# Decision Intelligence Core - Frameworks and Decision Data Model
# Defines reusable decision frameworks and tracks decision outcomes

frameworks:
  business_decision:
    name: "Business Decision Framework"
    description: "Comprehensive framework for business and strategic decisions"
    use_cases: ["product strategy", "market expansion", "investment decisions", "partnerships"]
    criteria:
      - name: "Financial Impact"
        weight: 0.3
        scale: "1-10"
        description: "Direct financial impact including revenue, cost, and ROI"
        measurement: "quantitative"
      - name: "Strategic Alignment"
        weight: 0.25
        scale: "1-10"
        description: "Alignment with organizational strategy and long-term goals"
        measurement: "qualitative"
      - name: "Risk Level"
        weight: 0.2
        scale: "1-10"
        description: "Overall risk assessment including market, operational, and financial risks"
        measurement: "mixed"
      - name: "Implementation Effort"
        weight: 0.15
        scale: "1-10"
        description: "Complexity and resource requirements for implementation"
        measurement: "quantitative"
      - name: "Team Impact"
        weight: 0.1
        scale: "1-10"
        description: "Impact on team morale, capacity, and organizational culture"
        measurement: "qualitative"

  technical_decision:
    name: "Technical Architecture Decision"
    description: "Framework for technology stack, architecture, and implementation decisions"
    use_cases: ["technology selection", "architecture design", "tool adoption", "infrastructure changes"]
    criteria:
      - name: "Scalability"
        weight: 0.25
        scale: "1-10"
        description: "Ability to handle growth in users, data, and complexity"
        measurement: "quantitative"
      - name: "Maintainability"
        weight: 0.25
        scale: "1-10"
        description: "Code quality, documentation, and ease of maintenance"
        measurement: "qualitative"
      - name: "Security"
        weight: 0.2
        scale: "1-10"
        description: "Security posture, compliance, and vulnerability management"
        measurement: "quantitative"
      - name: "Development Speed"
        weight: 0.15
        scale: "1-10"
        description: "Impact on development velocity and time-to-market"
        measurement: "quantitative"
      - name: "Cost"
        weight: 0.15
        scale: "1-10"
        description: "Total cost of ownership including licensing, infrastructure, and maintenance"
        measurement: "quantitative"

  product_decision:
    name: "Product Development Framework"
    description: "Framework for product features, roadmap, and user experience decisions"
    use_cases: ["feature prioritization", "user experience design", "product roadmap", "customer requests"]
    criteria:
      - name: "User Value"
        weight: 0.3
        scale: "1-10"
        description: "Direct value and benefit to end users"
        measurement: "qualitative"
      - name: "Business Impact"
        weight: 0.25
        scale: "1-10"
        description: "Impact on key business metrics and objectives"
        measurement: "quantitative"
      - name: "Technical Feasibility"
        weight: 0.2
        scale: "1-10"
        description: "Technical complexity and implementation feasibility"
        measurement: "quantitative"
      - name: "Market Demand"
        weight: 0.15
        scale: "1-10"
        description: "Market demand and competitive landscape considerations"
        measurement: "qualitative"
      - name: "Resource Requirements"
        weight: 0.1
        scale: "1-10"
        description: "Required resources including development time and expertise"
        measurement: "quantitative"

  hiring_decision:
    name: "Hiring and Team Building Framework"
    description: "Framework for recruitment, role definition, and team structure decisions"
    use_cases: ["candidate evaluation", "role creation", "team expansion", "contractor vs employee"]
    criteria:
      - name: "Technical Fit"
        weight: 0.3
        scale: "1-10"
        description: "Technical skills match for role requirements"
        measurement: "quantitative"
      - name: "Cultural Fit"
        weight: 0.25
        scale: "1-10"
        description: "Alignment with team culture and company values"
        measurement: "qualitative"
      - name: "Growth Potential"
        weight: 0.2
        scale: "1-10"
        description: "Potential for professional growth and long-term contribution"
        measurement: "qualitative"
      - name: "Experience Level"
        weight: 0.15
        scale: "1-10"
        description: "Relevant experience and industry background"
        measurement: "quantitative"
      - name: "Compensation Fit"
        weight: 0.1
        scale: "1-10"
        description: "Compensation expectations vs budget and market rates"
        measurement: "quantitative"

  process_decision:
    name: "Process and Workflow Framework"
    description: "Framework for operational processes, tools, and workflow decisions"
    use_cases: ["process improvement", "tool selection", "workflow design", "operational changes"]
    criteria:
      - name: "Efficiency Gain"
        weight: 0.3
        scale: "1-10"
        description: "Improvement in process efficiency and time savings"
        measurement: "quantitative"
      - name: "Quality Impact"
        weight: 0.25
        scale: "1-10"
        description: "Impact on output quality and error reduction"
        measurement: "qualitative"
      - name: "Adoption Ease"
        weight: 0.2
        scale: "1-10"
        description: "Ease of team adoption and change management"
        measurement: "qualitative"
      - name: "Cost Benefit"
        weight: 0.15
        scale: "1-10"
        description: "Cost savings vs implementation and maintenance costs"
        measurement: "quantitative"
      - name: "Standardization"
        weight: 0.1
        scale: "1-10"
        description: "Contribution to process standardization and consistency"
        measurement: "qualitative"

