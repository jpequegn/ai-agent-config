# Validation Rules
validation:
  required_fields:
    - "id"
    - "title"
    - "framework"
    - "status"
    - "stakeholders"
    - "context"
    - "options"
  status_values:
    - "draft"
    - "in_progress"
    - "under_review"
    - "decided"
    - "completed"
    - "archived"
  priority_values:
    - "low"
    - "medium"
    - "high"
    - "critical"
  influence_levels:
    - "low"
    - "medium"
    - "high"
    - "final"
  score_range:
    min: 1
    max: 10
  confidence_range:
    min: 0.0
    max: 1.0

