  valid_categories:
    - "technical"
    - "productivity"
    - "business"
    - "creative"
    - "personal"
  valid_priorities:
    - "critical"
    - "high"
    - "medium"
    - "low"
  valid_statuses:
    - "planning"
    - "active"
    - "paused"
    - "completed"
    - "cancelled"

