settings:
  review_frequency: "weekly"
  progress_update_frequency: "bi-weekly"
  milestone_check_frequency: "monthly"
  automatic_archival: true
  archival_delay_days: 90
  default_review_questions:
    - "What progress was made this period?"
    - "What obstacles were encountered?"
    - "What resources proved most valuable?"
    - "What adjustments need to be made?"
    - "What's the next priority action?"